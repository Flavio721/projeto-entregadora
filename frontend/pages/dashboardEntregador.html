<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Entregador - FleetFlow</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy: #0A1628;
            --navy-light: #1A2942;
            --navy-lighter: #2A3952;
            --orange: #FF6B35;
            --orange-light: #FF8C61;
            --yellow: #FFB020;
            --green: #06D6A0;
            --green-dark: #05B587;
            --gray: #6B7280;
            --gray-light: #E5E7EB;
            --gray-lighter: #F9FAFB;
            --white: #FFFFFF;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--gray-lighter);
            color: var(--navy);
            line-height: 1.6;
            min-height: 100vh;
        }

        .mobile-view {
            max-width: 420px;
            margin: 0 auto;
            padding: 1rem;
            background: var(--gray-lighter);
            min-height: 100vh;
        }

        .mobile-header {
            background: linear-gradient(135deg, var(--navy), var(--navy-light));
            padding: 1.5rem;
            border-radius: 16px;
            margin-bottom: 1.5rem;
            color: var(--white);
            box-shadow: var(--shadow-lg);
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .mobile-header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .mobile-header p {
            color: var(--gray-light);
            font-size: 0.9rem;
        }

        .logo-mini {
            font-family: 'Space Mono', monospace;
            color: var(--orange);
            font-weight: 700;
        }

        .stats-mini {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .stat-mini {
            background: var(--white);
            padding: 1rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-align: center;
            animation: fadeInUp 0.6s ease;
            animation-fill-mode: backwards;
        }

        .stat-mini:nth-child(1) { animation-delay: 0.1s; }
        .stat-mini:nth-child(2) { animation-delay: 0.2s; }
        .stat-mini:nth-child(3) { animation-delay: 0.3s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-mini-value {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'Space Mono', monospace;
            color: var(--navy);
        }

        .stat-mini-label {
            font-size: 0.75rem;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.25rem;
        }

        .delivery-card {
            background: var(--white);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--orange);
            animation: slideIn 0.4s ease;
            animation-fill-mode: backwards;
            transition: all 0.3s ease;
        }

        .delivery-card:nth-child(1) { animation-delay: 0.1s; }
        .delivery-card:nth-child(2) { animation-delay: 0.2s; }
        .delivery-card:nth-child(3) { animation-delay: 0.3s; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .delivery-card:active {
            transform: scale(0.98);
        }

        .delivery-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--gray-light);
        }

        .delivery-number {
            font-family: 'Space Mono', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--navy);
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.375rem 0.875rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge-pending {
            background: var(--gray-light);
            color: var(--gray);
        }

        .badge-transit {
            background: #FFF3E0;
            color: var(--yellow);
        }

        .badge-delivered {
            background: #E7F9F3;
            color: var(--green);
        }

        .delivery-info {
            margin-bottom: 1rem;
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
            color: var(--navy);
        }

        .info-icon {
            width: 40px;
            height: 40px;
            background: var(--gray-lighter);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        .info-text {
            flex: 1;
        }

        .info-label {
            font-size: 0.75rem;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .info-value {
            font-weight: 600;
            color: var(--navy);
            margin-top: 0.125rem;
        }

        .delivery-actions {
            display: grid;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:active {
            transform: scale(0.96);
        }

        .btn-full {
            width: 100%;
        }

        .map-btn {
            background: var(--navy);
            color: var(--white);
        }

        .map-btn:active {
            background: var(--navy-light);
        }

        .btn-success {
            background: var(--green);
            color: var(--white);
        }

        .btn-success:active {
            background: var(--green-dark);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 22, 40, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--white);
            border-radius: 16px;
            max-width: 400px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray-light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--navy);
        }

        .modal-close {
            width: 32px;
            height: 32px;
            border: none;
            background: var(--gray-lighter);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 1.25rem;
        }

        .modal-close:active {
            background: var(--orange);
            color: var(--white);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 1.5rem;
        }

        .dropzone {
            border: 3px dashed var(--gray-light);
            border-radius: 12px;
            padding: 3rem 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--gray-lighter);
        }

        .dropzone:active {
            border-color: var(--orange);
            background: rgba(255, 107, 53, 0.05);
        }

        .dropzone.active {
            border-color: var(--green);
            background: rgba(6, 214, 160, 0.05);
        }

        .dropzone-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .dropzone-text {
            color: var(--gray);
            font-size: 0.95rem;
        }

        .preview-image {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .success-message.active {
            display: block;
        }

        .success-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .success-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--green);
            margin-bottom: 0.5rem;
        }

        .success-text {
            color: var(--gray);
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1.5rem;
            background: var(--white);
            border-radius: 16px;
            box-shadow: var(--shadow);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--navy);
            margin-bottom: 0.5rem;
        }

        .empty-text {
            color: var(--gray);
        }

        /* ====================== DESKTOP LAYOUT ====================== */
        @media (min-width: 768px) {
            body {
                background: var(--gray-lighter);
            }

            .mobile-view {
                max-width: 100%;
                padding: 0;
                display: grid;
                grid-template-columns: 350px 1fr;
                gap: 2rem;
                min-height: 100vh;
            }

            .desktop-sidebar {
                background: var(--white);
                padding: 2rem;
                box-shadow: var(--shadow);
                position: sticky;
                top: 0;
                height: 100vh;
                overflow-y: auto;
            }

            .mobile-header {
                border-radius: 16px;
                margin-bottom: 2rem;
            }

            .stats-mini {
                gap: 1rem;
                grid-template-columns: 1fr;
            }

            .stat-mini {
                display: flex;
                justify-content: space-between;
                align-items: center;
                text-align: left;
                padding: 1.25rem;
            }

            .stat-mini-info {
                display: flex;
                flex-direction: column;
            }

            .stat-mini-value {
                font-size: 2rem;
            }

            .desktop-main {
                padding: 2rem;
                padding-left: 0;
            }

            .main-header {
                background: var(--white);
                padding: 1.5rem 2rem;
                border-radius: 12px;
                margin-bottom: 2rem;
                box-shadow: var(--shadow);
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .main-header h2 {
                font-size: 1.75rem;
                color: var(--navy);
                font-weight: 700;
            }

            .user-info-desktop {
                display: flex;
                align-items: center;
                gap: 1rem;
            }

            .user-avatar-desktop {
                width: 48px;
                height: 48px;
                background: linear-gradient(135deg, var(--orange), var(--yellow));
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: 700;
                color: var(--white);
                font-size: 1.25rem;
            }

            #deliveries-container {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
                gap: 1.5rem;
            }

            .delivery-card {
                margin-bottom: 0;
                height: fit-content;
            }

            .delivery-card:hover {
                transform: translateY(-4px);
                box-shadow: var(--shadow-lg);
            }

            .empty-state {
                grid-column: 1 / -1;
            }

            /* Logout button */
            .logout-btn {
                margin-top: auto;
                padding-top: 2rem;
                border-top: 1px solid var(--gray-light);
            }

            .btn-logout {
                width: 100%;
                padding: 0.875rem;
                background: transparent;
                color: var(--orange);
                border: 2px solid var(--orange);
                border-radius: 8px;
                font-family: 'Outfit', sans-serif;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.2s ease;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 0.5rem;
            }

            .btn-logout:hover {
                background: var(--orange);
                color: var(--white);
            }

            /* Filters section */
            .filters-section {
                background: var(--white);
                padding: 1.5rem 2rem;
                border-radius: 12px;
                margin-bottom: 2rem;
                box-shadow: var(--shadow);
                display: flex;
                gap: 1rem;
                align-items: center;
            }

            .filter-select {
                padding: 0.75rem 1rem;
                border: 2px solid var(--gray-light);
                border-radius: 8px;
                font-family: 'Outfit', sans-serif;
                font-size: 0.95rem;
                cursor: pointer;
                transition: all 0.2s ease;
                min-width: 180px;
            }

            .filter-select:focus {
                outline: none;
                border-color: var(--orange);
                box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
            }

            .filter-label {
                font-weight: 600;
                color: var(--navy);
                font-size: 0.9rem;
            }
        }

        /* Tablet intermedi√°rio */
        @media (min-width: 421px) and (max-width: 767px) {
            .mobile-view {
                max-width: 600px;
                margin: 2rem auto;
                padding: 2rem;
                background: var(--white);
                border-radius: 24px;
                box-shadow: var(--shadow-lg);
            }

            body {
                background: linear-gradient(135deg, var(--navy), var(--navy-light));
            }

            .delivery-card {
                transition: all 0.3s ease;
            }

            .delivery-card:hover {
                transform: translateY(-4px);
                box-shadow: var(--shadow-lg);
            }
        }
    </style>
</head>
<body>
    <div class="mobile-view">
        <!-- Sidebar Desktop -->
        <div class="desktop-sidebar">
            <div class="mobile-header">
                <h1><span class="logo-mini">FleetFlow</span></h1>
                <p id="greeting">Boa tarde, Carlos! üëã</p>
            </div>

            <div class="stats-mini">
                <div class="stat-mini">
                    <div class="stat-mini-info">
                        <div class="stat-mini-label">Ativas</div>
                        <div class="stat-mini-value" id="active-count">3</div>
                    </div>
                    <div style="font-size: 2rem;">üöö</div>
                </div>
                <div class="stat-mini">
                    <div class="stat-mini-info">
                        <div class="stat-mini-label">Entregues Hoje</div>
                        <div class="stat-mini-value" id="delivered-count">12</div>
                    </div>
                    <div style="font-size: 2rem;">‚úì</div>
                </div>
                <div class="stat-mini">
                    <div class="stat-mini-info">
                        <div class="stat-mini-label">Total</div>
                        <div class="stat-mini-value" id="total-count">47</div>
                    </div>
                    <div style="font-size: 2rem;">üì¶</div>
                </div>
            </div>

            <div class="logout-btn">
                <button class="btn-logout" onclick="logout()">
                    üö™ Sair
                </button>
            </div>
        </div>

        <!-- Main Content Desktop -->
        <div class="desktop-main">
            <div class="main-header">
                <h2>Minhas Entregas</h2>
                <div class="user-info-desktop">
                    <div class="user-avatar-desktop" id="avatar-desktop">CS</div>
                </div>
            </div>

            <div class="filters-section">
                <span class="filter-label">Filtrar por:</span>
                <select class="filter-select" id="status-filter" onchange="filterDeliveries()">
                    <option value="all">Todas as entregas</option>
                    <option value="IN_TRANSIT" selected>Em Tr√¢nsito</option>
                    <option value="PENDING">Pendentes</option>
                    <option value="DELIVERED">Entregues</option>
                </select>
            </div>

            <div id="deliveries-container">
                <!-- Entregas ser√£o carregadas aqui dinamicamente -->
            </div>
        </div>
    </div>

    <!-- Modal: Upload Foto -->
    <div id="upload-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Comprovante de Entrega</h3>
                <button class="modal-close" onclick="closeModal('upload-modal')">‚úï</button>
            </div>
            <div class="modal-body">
                <div id="upload-area">
                    <div class="dropzone" onclick="document.getElementById('file-input').click()">
                        <div class="dropzone-icon">üì∏</div>
                        <div class="dropzone-text">
                            <strong>Toque para tirar foto</strong><br>
                            Comprovante de entrega
                        </div>
                    </div>
                    <input type="file" id="file-input" accept="image/*" capture="camera" style="display: none;" onchange="previewImage(event)">
                    <img id="preview" class="preview-image" style="display: none;">
                    <button class="btn btn-success btn-full" style="margin-top: 1rem;" onclick="submitDelivery()" id="confirm-btn" disabled>
                        Confirmar Entrega
                    </button>
                </div>
                <div id="success-area" class="success-message">
                    <div class="success-icon">‚úì</div>
                    <div class="success-title">Entrega Confirmada!</div>
                    <div class="success-text">Comprovante enviado com sucesso</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:3000/api";
        const token = localStorage.getItem('token');
        const currentUser = JSON.parse(localStorage.getItem('user') || '{}');
        
        let currentDeliveryId = null;
        let currentDeliveryData = null;

        // Verificar autentica√ß√£o ao carregar
        window.addEventListener('DOMContentLoaded', () => {
            if (!token || !currentUser.id) {
                window.location.href = '/login';
                return;
            }

            // Verificar se √© entregador
            if (currentUser.role !== 'DELIVERY_MAN') {
                alert('Acesso negado! Esta √°rea √© apenas para entregadores.');
                if (currentUser.role === 'ADMIN') {
                    window.location.href = '/dashboardAdmin';
                } else {
                    window.location.href = '/dashboardOperador';
                }
                return;
            }

            // Atualizar sauda√ß√£o com nome do usu√°rio
            updateGreeting();
            updateAvatar();

            // Carregar entregas do entregador
            loadDeliveries();
        });

        // Atualizar sauda√ß√£o
        function updateGreeting() {
            const greeting = document.getElementById('greeting');
            if (greeting && currentUser.name) {
                const hour = new Date().getHours();
                let period = 'Bom dia';
                if (hour >= 12 && hour < 18) period = 'Boa tarde';
                else if (hour >= 18) period = 'Boa noite';
                
                greeting.textContent = `${period}, ${currentUser.name}! üëã`;
            }
        }

        // Atualizar avatar
        function updateAvatar() {
            const avatarDesktop = document.getElementById('avatar-desktop');
            if (avatarDesktop && currentUser.name) {
                const initials = currentUser.name.charAt(0).toUpperCase() + 
                    (currentUser.surname ? currentUser.surname.charAt(0).toUpperCase() : '');
                avatarDesktop.textContent = initials;
            }
        }

        // Logout
        function logout() {
            if (confirm('Deseja realmente sair?')) {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = '/login';
            }
        }

        // Filtrar entregas
        let allDeliveries = [];

        function filterDeliveries() {
            const filterValue = document.getElementById('status-filter').value;
            
            if (filterValue === 'all') {
                displayDeliveries(allDeliveries);
            } else {
                const filtered = allDeliveries.filter(d => d.status === filterValue);
                displayDeliveries(filtered);
            }
        }

        // Carregar entregas da API
        async function loadDeliveries() {
            try {
                const res = await fetch(`${API_URL}/deliveries/my-deliveries`, {
                    headers: { 
                        'Authorization': `Bearer ${token}`
                    },
                    credentials: 'include'
                });

                const data = await res.json();
                
                if (!res.ok) {
                    console.error("Erro: ", data.error);
                    return;
                }

                allDeliveries = data.deliveries || [];
                
                // Aplicar filtro atual
                const filterValue = document.getElementById('status-filter')?.value || 'IN_TRANSIT';
                if (filterValue === 'all') {
                    displayDeliveries(allDeliveries);
                } else {
                    const filtered = allDeliveries.filter(d => d.status === filterValue);
                    displayDeliveries(filtered);
                }
                
                updateStats();

            } catch(error) {
                console.error("Erro ao carregar entregas: ", error);
            }
        }

        // Exibir entregas
        function displayDeliveries(deliveries) {
            const container = document.getElementById('deliveries-container');
            
            if (!deliveries || deliveries.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì¶</div>
                        <div class="empty-title">Nenhuma entrega pendente</div>
                        <div class="empty-text">Aguarde novas atribui√ß√µes</div>
                    </div>
                `;
                return;
            }

            const statusBadge = {
                'PENDING': 'badge-pending',
                'IN_TRANSIT': 'badge-transit',
                'DELIVERED': 'badge-delivered'
            };

            const statusText = {
                'PENDING': 'Pendente',
                'IN_TRANSIT': 'Em Tr√¢nsito',
                'DELIVERED': 'Entregue'
            };

            container.innerHTML = deliveries.map((delivery, index) => {
                const badge = statusBadge[delivery.status] || 'badge-pending';
                const status = statusText[delivery.status] || delivery.status;
                
                // Se j√° foi entregue, mostrar apenas informa√ß√µes b√°sicas
                if (delivery.status === 'DELIVERED') {
                    return `
                        <div class="delivery-card" data-id="${delivery.id}" style="animation-delay: ${index * 0.1}s">
                            <div class="delivery-header">
                                <div class="delivery-number">#${delivery.id}</div>
                                <span class="badge ${badge}">${status}</span>
                            </div>
                            <div class="delivery-info">
                                <div class="info-row">
                                    <div class="info-icon">üë§</div>
                                    <div class="info-text">
                                        <div class="info-label">Cliente</div>
                                        <div class="info-value">${delivery.recipient || 'N/A'}</div>
                                    </div>
                                </div>
                                <div class="info-row">
                                    <div class="info-icon">‚úì</div>
                                    <div class="info-text">
                                        <div class="info-label">Entregue em</div>
                                        <div class="info-value">${formatDate(delivery.deliveredAt)}</div>
                                    </div>
                                </div>
                                <div class="info-row">
                                    <div class="info-icon">üìç</div>
                                    <div class="info-text">
                                        <div class="info-label">Local</div>
                                        <div class="info-value">${delivery.address}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }

                // Entregas ativas (pendentes ou em tr√¢nsito)
                return `
                    <div class="delivery-card" data-id="${delivery.id}" style="animation-delay: ${index * 0.1}s">
                        <div class="delivery-header">
                            <div class="delivery-number">#${delivery.id}</div>
                            <span class="badge ${badge}">${status}</span>
                        </div>
                        <div class="delivery-info">
                            <div class="info-row">
                                <div class="info-icon">üë§</div>
                                <div class="info-text">
                                    <div class="info-label">Cliente</div>
                                    <div class="info-value">${delivery.recipient || 'N/A'}</div>
                                </div>
                            </div>
                            <div class="info-row">
                                <div class="info-icon">üìç</div>
                                <div class="info-text">
                                    <div class="info-label">Endere√ßo de Entrega</div>
                                    <div class="info-value">${delivery.address}</div>
                                </div>
                            </div>
                            <div class="info-row">
                                <div class="info-icon">üì¶</div>
                                <div class="info-text">
                                    <div class="info-label">Peso</div>
                                    <div class="info-value">${delivery.weight || 'N/A'} kg</div>
                                </div>
                            </div>
                            ${delivery.deadline ? `
                            <div class="info-row">
                                <div class="info-icon">‚è∞</div>
                                <div class="info-text">
                                    <div class="info-label">Previs√£o</div>
                                    <div class="info-value">${formatDeadline(delivery.deadline)}</div>
                                </div>
                            </div>
                            ` : ''}
                        </div>
                        <div class="delivery-actions">
                            <button class="btn map-btn btn-full" onclick='openMap(${JSON.stringify(delivery.address)})'>
                                üó∫Ô∏è Abrir no Mapa
                            </button>
                            <button class="btn btn-success btn-full" onclick='openModal("upload-modal", ${JSON.stringify(delivery)})'>
                                ‚úì Finalizar Entrega
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Formatar data
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Formatar prazo
        function formatDeadline(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            const today = new Date();
            const isToday = date.toDateString() === today.toDateString();
            
            if (isToday) {
                return `Hoje at√© ${date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' })}`;
            }
            return date.toLocaleString('pt-BR', { day: '2-digit', month: '2-digit', hour: '2-digit', minute: '2-digit' });
        }

        // Abrir mapa
        function openMap(address) {
            const encodedAddress = encodeURIComponent(address);
            const googleMapsUrl = `https://www.google.com/maps/search/?api=1&query=${encodedAddress}`;
            window.open(googleMapsUrl, '_blank');
        }

        // Modal functions
        function openModal(modalId, deliveryData) {
            if (typeof deliveryData === 'string') {
                deliveryData = JSON.parse(deliveryData);
            }
            
            currentDeliveryId = deliveryData.id;
            currentDeliveryData = deliveryData;
            
            document.getElementById(modalId).classList.add('active');
            
            // Reset modal
            document.getElementById('upload-area').style.display = 'block';
            document.getElementById('success-area').classList.remove('active');
            document.getElementById('preview').style.display = 'none';
            document.getElementById('confirm-btn').disabled = true;
            document.getElementById('file-input').value = '';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // Fechar modal ao clicar fora
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.remove('active');
                }
            });
        });

        // Preview uploaded image
        function previewImage(event) {
            const preview = document.getElementById('preview');
            const file = event.target.files[0];
            const confirmBtn = document.getElementById('confirm-btn');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    confirmBtn.disabled = false;
                };
                reader.readAsDataURL(file);
            }
        }

        // Submit delivery
        async function submitDelivery() {
            try {
                const fileInput = document.getElementById('file-input');
                const file = fileInput.files[0];
                
                if (!file) {
                    alert('Por favor, tire uma foto do comprovante');
                    return;
                }

                // Criar FormData para enviar a imagem
                const formData = new FormData();
                formData.append('proof', file);
                formData.append('deliveryId', currentDeliveryId);
                formData.append('status', 'DELIVERED');

                const res = await fetch(`${API_URL}/deliveries/${currentDeliveryId}/complete`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    credentials: 'include',
                    body: formData
                });

                const data = await res.json();

                if (!res.ok) {
                    alert('Erro ao finalizar entrega: ' + (data.error || 'Erro desconhecido'));
                    console.error("Erro: ", data.error);
                    return;
                }

                // Esconder √°rea de upload
                document.getElementById('upload-area').style.display = 'none';
                
                // Mostrar mensagem de sucesso
                const successArea = document.getElementById('success-area');
                successArea.classList.add('active');
                
                // Remover card da lista ap√≥s 2 segundos
                setTimeout(() => {
                    const card = document.querySelector(`[data-id="${currentDeliveryId}"]`);
                    if (card) {
                        card.style.animation = 'slideOut 0.4s ease';
                        setTimeout(() => {
                            card.remove();
                            updateStats();
                            checkEmptyState();
                        }, 400);
                    }
                    closeModal('upload-modal');
                    
                    // Recarregar entregas
                    loadDeliveries();
                }, 2000);

            } catch(error) {
                console.error("Erro ao finalizar entrega: ", error);
                alert('Erro ao finalizar entrega. Tente novamente.');
            }
        }

        // Atualizar estat√≠sticas
        function updateStats() {
            const transitCount = allDeliveries.filter(d => d.status === 'IN_TRANSIT').length;
            const deliveredCount = allDeliveries.filter(d => d.status === 'DELIVERED').length;
            const totalCount = allDeliveries.length;
            
            // Atualizar contadores
            const activeCountEl = document.getElementById('active-count');
            const deliveredCountEl = document.getElementById('delivered-count');
            const totalCountEl = document.getElementById('total-count');
            
            if (activeCountEl) activeCountEl.textContent = transitCount;
            if (deliveredCountEl) deliveredCountEl.textContent = deliveredCount;
            if (totalCountEl) totalCountEl.textContent = totalCount;
        }

        // Verificar se n√£o h√° entregas
        function checkEmptyState() {
            const container = document.getElementById('deliveries-container');
            const cards = container.querySelectorAll('.delivery-card');
            
            if (cards.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì¶</div>
                        <div class="empty-title">Nenhuma entrega pendente</div>
                        <div class="empty-text">Aguarde novas atribui√ß√µes</div>
                    </div>
                `;
            }
        }

        // Adicionar anima√ß√£o de sa√≠da
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideOut {
                from {
                    opacity: 1;
                    transform: translateX(0);
                }
                to {
                    opacity: 0;
                    transform: translateX(100%);
                }
            }
        `;
        document.head.appendChild(style);

        // Drag and drop functionality
        window.addEventListener('DOMContentLoaded', () => {
            const dropzone = document.querySelector('.dropzone');
            
            if (dropzone) {
                ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                    dropzone.addEventListener(eventName, preventDefaults, false);
                });

                function preventDefaults(e) {
                    e.preventDefault();
                    e.stopPropagation();
                }

                ['dragenter', 'dragover'].forEach(eventName => {
                    dropzone.addEventListener(eventName, () => dropzone.classList.add('active'), false);
                });

                ['dragleave', 'drop'].forEach(eventName => {
                    dropzone.addEventListener(eventName, () => dropzone.classList.remove('active'), false);
                });

                dropzone.addEventListener('drop', function(e) {
                    const dt = e.dataTransfer;
                    const files = dt.files;
                    document.getElementById('file-input').files = files;
                    previewImage({target: {files: files}});
                });
            }
        });
    </script>
</body>
