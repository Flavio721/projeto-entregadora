    <script>
        const theme = localStorage.getItem('theme') || 'light';

        document.documentElement.setAttribute('data-theme', theme);
        const API_URL = 'http://localhost:3000/api';
        const token = localStorage.getItem('token');
        let allVehicles = [];

        async function loadVehicles() {
            try {
                const response = await fetch(`${API_URL}/vehicles/`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if(!response.ok){
                    showError(response.message, 'Erro ao carregar ve√≠culos');
                }
                const data = await response.json();
                allVehicles = data.veiculos;
                displayVehicles(allVehicles);
            } catch (error) {
                showError(error.message, 'Erro ao carregar ve√≠culos');
            }
        }
         async function loadUserData() {
            try {
                const response = await fetch(`${API_URL}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    }
            } catch (error) {
                showError(error.message, 'Erro ao carregar dados');
            }
        }
        function showToast(message, type = 'info', duration = 5000, title = '') {
            const container = document.getElementById('toast-container');
            
            // Criar elemento do toast
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            // √çcones para cada tipo
            const icons = {
                error: '‚ùå',
                success: '‚úÖ',
                warning: '‚ö†Ô∏è',
                info: '‚ÑπÔ∏è'
            };
            
            // T√≠tulos padr√£o
            const titles = {
                error: title || 'Erro',
                success: title || 'Sucesso',
                warning: title || 'Aten√ß√£o',
                info: title || 'Informa√ß√£o'
            };
            
            // Montar HTML
            toast.innerHTML = `
                <div class="toast-icon">${icons[type]}</div>
                <div class="toast-content">
                    <div class="toast-title">${titles[type]}</div>
                    <div class="toast-message">${message}</div>
                </div>
                <button class="toast-close" onclick="this.parentElement.remove()">√ó</button>
                ${duration > 0 ? '<div class="toast-progress"></div>' : ''}
            `;
            
            // Adicionar ao container
            container.appendChild(toast);
            
            // Remover automaticamente ap√≥s dura√ß√£o
            if (duration > 0) {
                setTimeout(() => {
                    toast.classList.add('removing');
                    setTimeout(() => toast.remove(), 300); // Espera anima√ß√£o terminar
                }, duration);
            }
            
            // Remover ao clicar
            toast.addEventListener('click', (e) => {
                if (e.target.classList.contains('toast-close')) return;
                toast.classList.add('removing');
                setTimeout(() => toast.remove(), 300);
            });
        }

        // Atalhos para tipos espec√≠ficos
        function showError(message, title) {
            showToast(message, 'error', 5000, title);
        }
        function showSucess(message, title) {
            showToast(message, 'sucess', 5000, title);
        }
        function displayVehicles(vehicles) {
            const tbody = document.getElementById('vehicleTable');
            
            if (!vehicles || vehicles.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" style="text-align: center; padding: 3rem;">
                            Nenhum ve√≠culo encontrado
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = vehicles.map(vehicle => {
                return `
                <tr>
                    <td>#${vehicle.id}</td>
                    <td>${vehicle.crv}</td>
                    <td>${vehicle.nome}</td>
                    <td>${vehicle.marca}</td>
                    <td>${vehicle.tipo}</td>
                    <td>${vehicle.ano}</td>
                    <td>${vehicle.status}</td>
                </tr>
                `;
        }).join('');
        }

        function searchVehicles() {
            const search = event.target.value.toLowerCase();
            const filtered = allVehicles.filter(vehicle =>
                vehicle.name.toLowerCase().includes(search) ||
                vehicle.id.toLowerCase().includes(search)
            );
            displayVehicles(filtered);
        }


        function formatDate(date) {
            return new Date(date).toLocaleDateString('pt-BR');
        }

        // Fun√ß√£o para criar/atribuir entrega
        async function assignVehicle(event) {
            event.preventDefault(); // ‚≠ê Prevenir reload da p√°gina
            
            try {
                // ‚≠ê Capturar valores do formul√°rio
                const codigoEntregador = document.getElementById('icoduser').value;
                const codigoVeiculo = document.getElementById('icodvehicle').value; // ‚ö†Ô∏è Precisa adicionar ID no select
                
                // ‚≠ê Valida√ß√µes
                if (!codigoEntregador) {
                    alert('C√≥digo do entregador √© obrigat√≥rio');
                    return;
                }
                
                if (!codigoVeiculo) {
                    alert('C√≥digo do ve√≠culo √© obrigat√≥rio');
                    return;
                }
                
                // ‚≠ê Enviar para o backend
                const res = await fetch(`${API_URL}/vehicles/assign`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        deliveryManId: parseInt(codigoEntregador),
                        vehicleId: parseInt(codigoVeiculo)
                    })
                });
                
                const data = await res.json();
                
                if (!res.ok) {
                    alert(`Erro: ${data.error}`);
                    return;
                }
                
                showSucess('‚úì Ve√≠culo atribu√≠do com sucesso!');
                closeModal('assign-modal'); // Fechar modal
                loadVehicles(); // Recarregar lista
                
            } catch (error) {
                console.error('Erro ao atribuir ve√≠culo:', error);
                showError('Erro ao atribuir ve√≠culo');
            }
        }
        async function unassignVehicle(event) {
            event.preventDefault(); // ‚≠ê Prevenir reload da p√°gina
            
            try {
                // ‚≠ê Capturar valores do formul√°rio
                const codigoVeiculo = document.getElementById('icodvehicle').value; // ‚ö†Ô∏è Precisa adicionar ID no select
                                
                if (!codigoVeiculo) {
                    alert('C√≥digo do ve√≠culo √© obrigat√≥rio');
                    return;
                }
                
                // ‚≠ê Enviar para o backend
                const res = await fetch(`${API_URL}/vehicles/unassign`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        vehicleId: parseInt(codigoVeiculo)
                    })
                });
                
                const data = await res.json();
                
                if (!res.ok) {
                    alert(`Erro: ${data.error}`);
                    return;
                }
                
                showSucess('‚úì Ve√≠culo liberado com sucesso!');
                closeModal('unassign-modal'); // Fechar modal
                loadVehicles(); // Recarregar lista
                
            } catch (error) {
                console.error('Erro ao liberar ve√≠culo:', error);
                showError('Erro ao liberar ve√≠culo');
            }
        }

        function openModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        loadVehicles();
        loadUserData();
    </script>
</body>
